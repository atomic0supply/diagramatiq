# üß† DiagramatIQ - Development Docker Compose with Profiles
version: '3.8'

services:
  # ü¶ô Ollama - IA Local (NECESARIO)
  ollama:
    image: ollama/ollama:latest
    container_name: diagramatiq-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=http://localhost:${FRONTEND_PORT:-3000},http://127.0.0.1:${FRONTEND_PORT:-3000}
    networks:
      - diagramatiq-network
    restart: unless-stopped

  # üöÄ Backend API (FastAPI) - Para desarrollo futuro
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: diagramatiq-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
    depends_on:
      - ollama
    networks:
      - diagramatiq-network
    restart: unless-stopped
    volumes:
      - ./backend:/app
    profiles:
      - with-backend  # Solo con: docker-compose -f docker-compose.dev.yml --profile with-backend up

  # üåê Frontend (Next.js) - Desarrollo
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: diagramatiq-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_OLLAMA_HOST=http://localhost:${OLLAMA_PORT:-11434}
      - NEXT_PUBLIC_BACKEND_HOST=http://localhost:${BACKEND_PORT:-8080}
      - NEXT_PUBLIC_PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - diagramatiq-network
    depends_on:
      - ollama
    profiles:
      - with-frontend  # Solo con: docker-compose -f docker-compose.dev.yml --profile with-frontend up

# üì¶ Vol√∫menes persistentes
volumes:
  ollama-data:
    driver: local

# üåê Red interna
networks:
  diagramatiq-network:
    driver: bridge